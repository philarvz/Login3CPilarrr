<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div style="width:100vw; height:100vh" class="d-flex align-items-center justify-content-center">
        <div class="card col-4 border-0 shadow">
          <div class="card-body">
            <p class="text-center fw-bold">Iniciar sesión</p>
            <div class="row g-3">
              <div class="col-12">
                <label for="">Usuario o correo</label>
                <input type="text" class="form-control">
              </div>
                <div class="col-12">
                  <button class="btn btn-primary col-12 mb-3">Iniciar sesión</button>
                  <button class="btn btn-outline-primary col-12 mb-4">Registrarse</button>
                  <a  class="col-12" href="">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
